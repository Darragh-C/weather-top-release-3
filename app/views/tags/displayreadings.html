
<table class="ui fixed table">
    <thead>
    <tr>
        <th>Code</th>
        <th>Temperature</th>
        <th>Wind speed</th>
        <th>Pressure</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        #{list items:_station.readings, as:'reading'}
            <tr>
                <td>
                    ${reading.code}
                </td>
                <td>
                    ${reading.temperature}
                </td>
                <td>
                    ${reading.windSpeed}
                </td>
                <td>
                    ${reading.pressure}
                </td>
                <td>
                    <button class="ui red delete button">Delete</button>
                </td>
            </tr>
        #{/list}
    </tbody>
</table>
