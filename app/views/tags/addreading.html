<form class="ui equal width form" action="/stations/${_station.id}/addreading" method="POST">
    <p>Add a reading:</p>
    <div class="fields">
        <div class="tiny field">
            <label>Code</label>
            <input placeholder="00" type="number" name="code">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="000 deg" type="number" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="0000hPa" type="number" name="pressure">
        </div>
        <div class="field">
            <label>Max pressure</label>
            <input placeholder="0000hPa" type="number" name="maxPressure">
        </div>
        <div class="field">
            <label>Min pressure</label>
            <input placeholder="0000hPa" type="number" name="minPressure">
        </div>
    </div>
    <div class="fields">
        <div class="field">
            <label>Temperature</label>
            <input placeholder="00.0C" type="decimal" name="temperature">
        </div>
        <div class="field">
            <label>Max temperature</label>
            <input placeholder="00.0C" type="decimal" name="maxTemperature">
        </div>
        <div class="field">
            <label>Min temperature</label>
            <input placeholder="00.0C" type="decimal" name="minTemperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="00.00kMh" type="decimal" name="windSpeed">
        </div>
        <div class="field">
            <label>Max wind Speed</label>
            <input placeholder="00.00kMh" type="decimal" name="maxWindSpeed">
        </div>
        <div>
            <label>Min wind Speed</label>
            <input placeholder="00.00kMh" type="decimal" name="minWindSpeed">
        </div>
    </div>
    <button class="ui blue submit button">Submit Report</button>
</form>
