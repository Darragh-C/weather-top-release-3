<form class="ui stacked segment form" action="/dashboard/addstation" method="POST">
    <div class="fields">
        <div class="field">
            <label>Station name</label>
            <input placeholder="Name" type="text" name="name">
        </div>
        <div class="field">
            <label>Latitude</label>
            <input placeholder="00.00" type="decimal" name="latitude">
        </div>
        <div class="field">
            <label>Longitude</label>
            <input placeholder="00.00" type="decimal" name="longitude">
        </div>
    </div>
    <button class="ui blue submit button">Add station</button>
</form>
